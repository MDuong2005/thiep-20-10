<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card" id="card-intro">
      <span class="badge">  Ngày Phụ nữ Việt Nam</span>
      <h1>Chạm để mở <em>bất ngờ</em> 💝</h1>
      <p>Nhấn nút dưới đây hoặc chạm vào bất kỳ đâu.</p>
      <br />
      <button class="cta" id="open">✨ Mở lời chúc</button>
    </div>

    <div class="card hidden" id="card-reveal">
      <h2 class="big-title">Ngày 20/10! 💐</h2>
      <p class="sub">Con chúc mẹ<strong></strong>, <strong>có thật nhiều sức khỏe</strong> và <strong>hạnh phúc</strong> kiếm thật nhiều tiền để cho con hehe </p>
      <p class="sub">Cảm ơn mẹ vì đã làm thế giới này dịu dàng và tuyệt vời hơn! 🌟</p>

        <img src="images\06732f1e-fe5c-49e7-9fc3-39761cc665c0.jpg" alt="Hoa chúc mừng" class="gift-img">
      <br />
    </div>
  </div>

  <script src="script.js"></script>
